name: code-for-deployment

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-vesion: '10.x'

      - name: install gulp
        run: | 
          npm install gulp gulp-jshint gulp-clean gulp-uglyfy gulp-concat gulp-htmlmin gulp-clean-css run-sequence
          gulp default
      

